<header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
  <div class="mdl-layout--large-screen-only mdl-layout__header-row">
  </div>
  <div class="mdl-layout--large-screen-only mdl-layout__header-row">
    <a href="{{ site.baseurl }}"><img src="{{ "/images/mcharts-logo-white-64x64.svg" | prepend: site.baseurl }}" class="header-logo" /></a>
    <h3>mCharts.js</h3>
  </div>
  <div class="mdl-layout--large-screen-only mdl-layout__header-row">
  </div>
  <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
    {% if include.active != 'example' %}
    <a href="#overview" class="mdl-layout__tab is-active">Overview</a>
    <a href="#examples" class="mdl-layout__tab">Examples</a>
    <a href="#docs" class="mdl-layout__tab">Documentation</a>
    {% endif %}

    {% if include.active == 'example' %}
    <a href="{{ site.baseurl }}" class="mdl-layout__tab-link">Overview</a>
    <a href="{{ site.baseurl }}" class="mdl-layout__tab-link is-active">Examples</a>
    <a href="{{ site.baseurl }}" class="mdl-layout__tab-link">Documentation</a>
    {% endif %}

    <a href="https://github.com/bobmonteverde/mcharts" class="mdl-layout__tab-link">Source</a>
    <a href="https://github.com/bobmonteverde/mcharts" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="download">
      <i class="material-icons">get_app</i>
    </a>
  </div>
</header>
